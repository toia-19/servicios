<p-carousel [value]="misImagenes">
    <ng-template let-car pTemplate="item">
        <img src="{{car}}" alt="Imagen" style="width: 50%; height: 75%; margin: 0 25%;">
    </ng-template>
</p-carousel>

<!-- Muestra un cartel con lo que se escriba en "Dato a Enviar" -->
<label>Dato a enviar: <input #enviarItem></label>
<button pButton label="Enviar" class="p-button-succes p-button-rounded" 
(click)="agregarItem(enviarItem.value)"></button>
